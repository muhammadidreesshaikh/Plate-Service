<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plate Service</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- loader -->
    <section>
        <div class="loader">
            <div class="img all-center">
                <img src="img/loader.gif">
            </div>
        </div>
    </section>

    <header>
        <div class="top-bar">
            
            <div class="toggleMenu" onclick="toggleMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
              
            <div class="container">
                <div class="row">

                    <div class="col-sm-12 col-md-2 col-lg-2">
                        <div class="logo">
                            <img src="img/logo1.webp">
                        </div>
                    </div>

                    <div class="col-sm-7 col-md-7 col-lg-7">
                        <div class="nav">
                            <ul>
                                <li><a class="active" href="#">Programs</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Clients</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <div class="oder" onclick="orderFormToggle()">
                            <a href="#"><i class="fas fa-pencil-alt"></i></a>
                        </div>
                    </div>

                    <!-- mobile side-menu -->
                    <div class="mobile-nav">
                        <div id="mySidenav" class="sidenav">
                            <a href="#">Programs</a>
                            <a href="#">About</a>
                            <a href="#">Clients</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <div class="seprator"></div>

    <section>
        <div id="rightnav" class="form">
            <div class="container">
                
                <div class="head">
                    <h5>COMPLETE YOUR ORDER</h5>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12 px-0">
                    <select>
                        <option value="0">Choose a Food Package</option>
                        <option value="1">Detox</option>
                        <option value="2">Balanced</option>
                        <option value="2">Vegan</option>
                    </select>
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12 px-0">
                    <input type="name" placeholder="Email">
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12 px-0">
                    <input type="name" placeholder="Phone">
                </div>

                <div class="col-sm-12 col-md-12 col-lg-12 px-0 name">
                    <textarea rows="5" placeholder="Your Message"></textarea>
                </div>

                <div class="button5">
                    <a href="#">ORDER NOW</a>
                </div>
                
            </div>
        </div>
    </section>




    


    <script src="js/jquery.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/loader.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
